<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>뭐먹양 | 하양 맛집</title>
        <link rel="stylesheet" href="./css/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <script src="https://use.fontawesome.com/releases/v6.0.0/js/all.js"></script>
    </head>
    <body>
        <div class="main">
            <nav class="navbar">
                <div class="nav_logo">
                    <a class="nav_toggleBtn">
                        <i class="fas fa-hamburger"></i>
                    </a>
                    <a href="index.html">
                        뭐먹양
                    </a>
                </div>
                <ul class="nav_menu">
                    <li><a href="">한식</a></li>
                    <li><a href="about2.html">양식</a></li>
                    <li><a href="about3.html">일식/중식</a></li>
                    <li><a href="about4.html">카페/디저트</a></li>
                </ul>
            </nav>
            <div class="inner">
                <h1 style="font-size: 20px;">한식</h1>
                <p style="font-size: 16px;">한국인은 밥심!</p>
            </div>
            <div class="container">
                <div class="foodlist">
                    <ul class="list">
                        <li class="fooditem" id="a" value="11" >
                            <figure class="fig">
                                <img src="./imges/유가네.jpg"/>
                                <figcaption>
                                    <span>
                                        <h2 class="itemName">유가네 닭갈비</h2>
                                        <p class="itemAd">경북 경산시 하양읍 문화로 2 2층 유가네닭갈비 경산하양점</p>
                                    </span>
                                    <p class="aboutBtn" onclick="location.href='about1.html?' + a.value">정보 더보기</p>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="fooditem" id="b" value="14" >
                            <figure class="fig">
                                <img src="./imges/하양연가.jpg"/>
                                <figcaption>
                                    <span>
                                        <h2 class="itemName">하양연가</h2>
                                        <p class="itemAd">경북 경산시 하양읍 대경로 669-3</p>
                                    </span>
                                    <p class="aboutBtn" onclick="location.href='about1.html?' + b.value">정보 더보기</p>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="fooditem" id="c" value="9" >
                            <figure class="fig">
                                <img src="./imges/엄마분식.jpg"/>
                                <figcaption>
                                    <span>
                                        <h2 class="itemName">엄마 떡볶이</h2>
                                        <p class="itemAd">경북 경산시 하양읍 하양로 96-1</p>
                                    </span>
                                    <p class="aboutBtn" onclick="location.href='about1.html?' + c.value">정보 더보기</p>
                                </figcaption>
                            </figure>
                        </li>
                        <li class="fooditem" id="d" value="4">
                            <figure class="fig">
                                <img src="./imges/명랑.jpg"/>
                                <figcaption>
                                    <span>
                                        <h2 class="itemName">명랑 핫도그</h2>
                                        <p class="itemAd">경북 경산시 하양읍 하양로 74-1</p>
                                    </span>
                                    <p class="aboutBtn" onclick="location.href='about1.html?' + d.value">정보 더보기</p>
                                </figcaption>
                            </figure>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="./js/data.js"></script>
        <script src="./js/index.js" charset="UTF-8"></script>
